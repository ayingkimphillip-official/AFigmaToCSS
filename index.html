<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles/index.css" />
        <link rel="stylesheet" type="text/css" href="styles/fonts/raleway/stylesheet.css" />
        <link rel="stylesheet" type="text/css" href="styles/font-awesome/css/all.css" />
        <script src="https://kit.fontawesome.com/c8a5d2bf82.js" crossorigin="anonymous"></script>
        <title>AFigmaToCSS2</title>
    </head>
    <body>
        <div id="main-container">
            <section id="left-section">
                <header id="left-header">
                    <div id="logo">AYING!</div>
                    <div id="left-menu">
                        <ul>
                            <li>PERSONAL</li>
                            <li>BUSINESS</li>
                        </ul>
                    </div>
                </header>
                <div id="left-box-container1">
                    Because payments should be <span id="easy">easy</span>
                </div>
                <div id="left-box-container2">
                    <input placeholder="Type the biller you want to pay here (e.g. DSTV)" />
                    <img id="search-icon" src="styles/images/search.svg" />
                </div>
                <div id="left-box-container3">
                    <img id="lightning-icon" src="styles/images/lightning.svg" />
                    <span>Quicklinks</span>
                </div>
                <div class="left-box-container-buttons">
                    <button class="left-orange-buttons">
                        <span class="orange-button-span">Buy JAMP FORM</span>
                    </button>
                    <button class="left-orange-buttons">
                        <span class="orange-button-span">Buy Airtime</span>
                    </button>
                    <button class="left-orange-buttons">
                        <span class="orange-button-span">Buy Electricity</span>
                    </button>
                </div>
                <div class="left-box-container-buttons">
                    <button class="left-notorange-buttons">
                        <span class="notorange-button-span">Setup Standing Order</span>
                    </button>
                    <button class="left-notorange-buttons">
                        <span class="notorange-button-span">Pay FGN and State TSA</span>
                    </button>
                </div>
                <div class="left-box-container-buttons">
                    <button class="left-notorange-buttons">
                        <span class="notorange-button-span">Pay an Invoice</span>
                    </button>
                    <button class="left-notorange-buttons">
                        <span class="notorange-button-span">Re-Send A Receipt/Invoice</span>
                    </button>
                </div>
                <div class="left-box-container-buttons">
                    <button class="left-notorange-buttons">
                        <span class="notorange-button-span">Upload NHF Schedule</span>
                    </button>
                    <button class="left-notorange-buttons">
                        <span class="notorange-button-span">Pay Family, Friends, Others</span>
                    </button>
                </div>
                <div class="left-box-container-buttons">
                    <button class="left-notorange-buttons">
                        <span class="notorange-button-span">Pay Salaries</span>
                    </button>
                    <button class="left-notorange-buttons">
                        <span class="notorange-button-span">Pay Taxes</span>
                    </button>
                </div>
            </section>
            <section id="right-section">
                <header id="right-header">
                    <div id="right-menu">
                        <ul>
                            <li>
                                <img id="gear-icon" src="styles/images/cog.svg" />
                                <span>INTEGRATE</span>
                            </li>
                            <li>ABOUT US</li>
                        </ul>
                    </div>
                    <div id="button-holder">
                        <button id="login-button" class="right-header-buttons">
                            <img id="lock-icon" src="styles/images/lock.svg" />
                            <span>LOG IN</span>
                        </button>
                        <button id="signup-button" class="right-header-buttons">
                            <img id="plus-icon" src="styles/images/plus.svg" />
                            <span id="sign-up">SIGN UP</span>
                        </button>
                    </div>
                </header>
                <div id="right-box-container">
                    <div class="top-bottom-boxes"></div>
                    <div id="top-box-items">
                        <img id="receive-money" src="styles/images/receive_money.svg" />
                        <img id="line1" src="styles/images/line1.svg" />
                        <div id="top-span-holder">
                            <span>View all your Balances, On One Screen</span>
                        </div>
                    </div>
                    <div id="middle-box"></div>
                    <div id="middle-box-items">
                        <img id="money-laptop" src="styles/images/money-laptop.svg" />
                        <img id="line2" src="styles/images/Line2.svg" />
                        <div id="inside-middle-box">
                            <span>View all your Balances, On One Screen</span>
                            <img id="view-more" src="styles/images/view-more.svg" />
                            <img id="line3" src="styles/images/line3.svg"/>
                        </div>
                    </div>
                    <div class="top-bottom-boxes"></div>
                    <div id="bottom-box-items">
                        <img id="calculator-icon" src="styles/images/calculator.svg"/>
                        <img id="line1-1" src="styles/images/line1.svg"/>
                        <div id="bottom-span-holder">
                            <span>Easier Payroll for All Business</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
